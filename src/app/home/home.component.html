<div class="flex justify-center h-full h-screen">
  <div class="w-full">
    <div class="mt-8 flex justify-center">
      <p class="font-bold text-2xl lg:text-4xl">
        WELCOME {{ user$ | async | uppercase }}!
      </p>
    </div>
    <div class="mt-8 flex justify-center">
      <p>
        Your current balance is :
        <span class="font-bold">{{ currentBalance }}</span>
      </p>
    </div>

    <div class="mt-8 flex justify-center">
      <p>What would you like to do?</p>
    </div>

    <div class="flex justify-center">
      <button
        class="bg-blue-500 hover:bg-blue-700 disabled:hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-32 mr-4"
        type="button"
        (click)="openAddExpenseModal()"
      >
        Add Expense
      </button>

      <button
        class="bg-blue-500 hover:bg-blue-700 disabled:hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-32"
        type="button"
        (click)="openAddPaymentModal()"
      >
        Add Payment
      </button>
    </div>
  </div>
</div>
